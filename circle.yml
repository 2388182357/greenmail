general:
 build_dir: ./

machine:
 timezone:
  UTC
 services:
 - docker

dependencies:
 override:
  - mvn clean package -DskipTests dependency\:go-offline -Pdocker
 cache_directories:
  - "~/.m2/repository"

test: 
 override:
 - .circleci/parallelize_build.sh:
     parallel: true
 
 post:
  - mkdir -p $CIRCLE_TEST_REPORTS/junit/
  - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
